dist: xenial
language: cpp
# CXX_COMPILER and CC_COMPILER is defined, because travis will override CC and CXX environment variables
# We'll need to override them back "before_install"
matrix:
  include:
    - addons:
        apt:
          packages:
            - g++-5
      env:
        - CXXSTD=11
        - CXX_COMPILER=g++-5
        - CC_COMPILER=gcc-5
    - addons:
        apt:
          packages:
            - clang-3.9
      env:
        - CXXSTD=11
        - CXX_COMPILER=clang++-3.9
        - CC_COMPILER=clang-3.9
    - addons:
        apt:
          packages:
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
      env:
        - CXXSTD=17
        - CXX_COMPILER=g++-7
        - CC_COMPILER=gcc-7
    - addons:
        apt:
          packages:
            - libstdc++-7-dev
            - clang-8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
            - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      env:
        - CXXSTD=17
        - CXX_COMPILER=clang++-8
        - CC_COMPILER=clang-8

before_install:
  - export CXX=$CXX_COMPILER
  - export CC=$CC_COMPILER

install:
  - wget https://github.com/google/googletest/archive/release-1.10.0.tar.gz
  - tar xf release-1.10.0.tar.gz
  - cd googletest-release-1.10.0
  - cmake -DBUILD_SHARED_LIBS=ON .
  - make
  - sudo make install
  - cd ..

before_script:
  - mkdir build
  - cd build
  - cmake -DBITSERY_BUILD_TESTS=ON -DCMAKE_CXX_STANDARD=$CXXSTD ..


script:
  - make
  - cd tests
  - ctest